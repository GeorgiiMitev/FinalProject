                        <br />
                        <label for="message">Съобщение<span id="required">*</span></label><br />
                        <textarea id="message" placeholder="Пишете тук..."></textarea>
                        <br />
                        <br />
                        <input type="button" value="Изпращане" id="sendbutton" onclick="send()">
                    </form>
